<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-12 h-100 d-flex justify-content-center align-items-center flex-column">
            <h1 class="formTitle">Welcome</h1>
            <div class="formInputs w-100">
                <app-form [fields]="['Email', 'Password']" [fieldTypes]="['text', 'password']" [error]="true"></app-form>
            </div>
            <button class="orderBtn"  (click)="signin()">Sign In</button>
        </div>
    </div>
</div>
