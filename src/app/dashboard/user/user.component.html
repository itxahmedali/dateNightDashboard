<div class="container">
  <div class="row mt-5 align-items-center">
    <div class="col-sm-6 d-flex justify-content-start align-items-center">
      <div class="searchField mt-1 w-100">
        <input type="text" [(ngModel)]="searchInput" placeholder="Search Item" class="w-100 white" />
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="col-sm-6 mt-3 mb-3 cstmDropDown">
      <ng-select class="selectAlignment" placeholder="Sort By" [(ngModel)]="selectedSort">
        <ng-option *ngFor="let sort of sorts" [value]="sort.name">{{sort.name}}</ng-option>
      </ng-select>
    </div>
    <div class="col-sm-12 mt-1 listView">
      <div class="table-responsive">
        <table class="table table-dark table-borderless table-sm align-middle text-center">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Number</th>
              <th scope="col">DOB.</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="(users | filter: searchInput)?.length; else noData">
              <tr *ngFor="
                  let i = index;
                  let item;
                  of: users | filter: searchInput | sortBy:selectedSort
                    | paginate
                      : {
                          itemsPerPage: 10,
                          currentPage: duePage,
                          totalItems: total
                        }
                ">
                <th scope="row">{{ item?.id }}</th>
                <td>{{ item?.name ? item?.name : "N/A" }}</td>
                  <td>{{ item?.email ? item?.email : "N/A" }}</td>
                  <td>{{ item?.phone ? item?.phone : "N/A" }}</td>
                  <td>{{ item?.dob ? item?.dob : "N/A" }}</td>
              </tr>
            </ng-container>
            <ng-template #noData>
              <tr *ngIf="users?.length">
                <td colspan="5" class="text-center white">No Matching Data Available</td>
              </tr>
            </ng-template>
            <tr *ngIf="!users?.length">
              <td class="text-center white" colspan="5">
                No data available
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-12 d-flex justify-content-end" *ngIf="users?.length">
      <pagination-controls previousLabel="&lsaquo;" nextLabel="&rsaquo;" (pageChange)="duePage = $event">
      </pagination-controls>
    </div>
  </div>
</div>
